{% extends 'partials/body.html'  %}

{% block title %}New Category - Dashboard{% endblock %}

{% block body %}
    <main class="content">
        <h1 class="title new-item">New Category</h1>
        <form action="{{BASE}}insert-category/" method="POST">
            <div class="input-field">
                <label for="category-name" class="label">Category Name</label>
                <input type="text" name="name" id="category-name" class="input-text" />
            </div>
            <div class="input-field">
                <label for="category-code" class="label">Category Code</label>
                <input type="text" name="code" id="category-code" class="input-text" />

            </div>
            <div class="actions-form">
                <a href="{{BASE}}category/" class="action back">Back</a>
                <input class="btn-submit btn-action"  type="submit" value="Save" />
            </div>
        </form>
    </main>
{% endblock %}
